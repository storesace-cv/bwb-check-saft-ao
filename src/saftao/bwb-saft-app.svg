
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Red background with rounded corners -->
  <rect x="0" y="0" width="200" height="200" rx="20" ry="20" fill="#d32f2f"/>
  
  <!-- Document shape -->
  <rect x="50" y="40" width="100" height="120" rx="5" ry="5" fill="white"/>
  
  <!-- Folded corner of document -->
  <path d="M140 40 L150 50 L140 50 Z" fill="#eeeeee"/>
  
  <!-- Currency symbol to represent tax -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#d32f2f" text-anchor="middle">$</text>
  
  <!-- SAFT text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">SAFT</text>
  
  <!-- Small decorative elements -->
  <circle cx="80" cy="60" r="2" fill="#d32f2f"/>
  <circle cx="120" cy="60" r="2" fill="#d32f2f"/>
</svg>
