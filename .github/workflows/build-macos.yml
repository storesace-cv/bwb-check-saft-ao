name: Build macOS .app

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-13
            python-arch: x64
            artifact-suffix: x64
            archflags: "-arch x86_64"
          - runner: macos-14
            python-arch: arm64
            artifact-suffix: arm64
            archflags: "-arch arm64"

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.python-arch }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install py2app py2app-recipes

      - name: Build .app (py2app)
        env:
          PYTHONPATH: src
          ARCHFLAGS: ${{ matrix.archflags }}
        run: |
          python setup.py py2app
          echo "Listing dist/:"
          ls -la "dist"

      # ✅ Faz upload do bundle .app como diretório; o GitHub trata do zip.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Verificador_SAFT_AO_${{ matrix.artifact-suffix }}.app
          path: dist/Verificador SAFT-AO.app
          if-no-files-found: error
